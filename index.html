<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="icon.png">
  <title>Rock Paper Scissors with ML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Lato:wght@300&family=Macondo&family=Montserrat:wght@300&family=Pacifico&family=Roboto:wght@300&family=Sacramento&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="yellow">
          <h1 id="player-score">0</h1>
          <h3 id="your-score" class="your-score">Your score</h3>
        <div id="liveView" class="camView"></div>
        <button class="myButton removed" id="webcamButton">Start Playing</button>
        <video class="aalu" id="webcam" autoplay muted width="640" height="480"></video>
        <canvas id="canvass" class="output_canvas" width="640px" height="480px"></canvas>
        <div class="loading" id = "loading"></div>

    </div>
    <div class="blue">
      <h3 class="compu-score">Computer's Score</h3>
      <img src="VS.png" class="VS" alt="">
      <h1 id="comp-score">0</h1>
      <img class="comp-hand" id="comp-hand" src="" >
    </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content" id="modal"></div>
    <a class="close" href="/index">&times;</a>
    <a class="reload" id="reload" href="/index">RESTART</a>

  </div>

<img src="mobilepop.jpg" class="mobilepop" id="mobilepop" alt="">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WHMQ0RMS8S"></script>

<!-- JAVASCRIPT LIBRARY -->
<!-- MEDIAPIPE DRAWING UTILS LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

<!-- LOADING CIRCLE -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets4.lottiefiles.com/packages/lf20_vbuetk4h.json" class="loading_circle" id="loading_circle" background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>

<!-- CONFETTI  -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player class="confetti hide" id="confetti" src="https://assets6.lottiefiles.com/packages/lf20_u4yrau.json"  background="transparent"  speed="1"   loop  autoplay></lottie-player>

<!-- SAD  -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets5.lottiefiles.com/packages/lf20_ilwhiuo7.json" class="sad hide" id="sad" background="transparent"  speed="1"    loop  autoplay></lottie-player>

<!-- Require the peer dependencies of handpose. -->
<script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
<script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu@2.0.0-rc.4/dist/tf-backend-cpu.es2017.js"></script>
<!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
<script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
<!-- Alternatively you can use the WASM backend: <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->

<script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
    <!-- Import the page's JavaScript to do some stuff -->
    <!-- <script src="start.js" type="text/javascript"></script> -->
    <script src="indexfinal.js" defer></script>
    <!-- Importing jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</body>

</html>
