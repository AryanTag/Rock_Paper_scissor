<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors with ML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="start.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Lato:wght@300&family=Macondo&family=Montserrat:wght@300&family=Pacifico&family=Roboto:wght@300&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <img id="imageinit" src="initial.jpg" alt="bhul jao">
    <section class="yellow">
      <div>
        <h1 class="koulen bored" id="boring">
          NOT<br />ANYMORE !...
        </h1>
        <h1 align="right" class="koulen wanna">
          WANNA PLAY<br/>STONE PAPER & SCISSORS<br />WITH A <span class="machine">MACHINE?</span>
        </h1>
      </div>
    </section>
    <section class="blue">
      <h1 class="koulen instruction">
        WHEN THE GAME STARTS<br>SHOW YOUR HAND<br />TO YOUR<br />WEBCAM
      </h1>
      <h3>Enter your name here -></h3>
      <h1 class="koulen play">
        LETS PLAY
      </h1>
      <form id="form" action="/" method="post">
        <input type="text" id="fname" class="placeholder" placeholder="Prakhar" name="pname" value="">
        <input value=">" type="submit" href="/index" id="butun" class="myButton">

      </form>


    </section>
    <script src="start.js" type="text/javascript"></script>
  </body>
</html>
